<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
  }
  .calculator {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  .screen {
    grid-column: span 4;
    height: 50px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
  }
  button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="calculator">
  <div class="screen" id="screen"></div>
  <button onclick="clearScreen()">C</button>
  <button onclick="appendToScreen('%')">%</button>
  <button onclick="appendToScreen('/')">/</button>
  <button onclick="appendToScreen('*')">x</button>
  <button onclick="appendToScreen('7')">7</button>
  <button onclick="appendToScreen('8')">8</button>
  <button onclick="appendToScreen('9')">9</button>
  <button onclick="appendToScreen('-')">-</button>
  <button onclick="appendToScreen('4')">4</button>
  <button onclick="appendToScreen('5')">5</button>
  <button onclick="appendToScreen('6')">6</button>
  <button onclick="appendToScreen('+')">+</button>
  <button onclick="appendToScreen('1')">1</button>
  <button onclick="appendToScreen('2')">2</button>
  <button onclick="appendToScreen('3')">3</button>
  <button onclick="calculate()">=</button>
  <button onclick="appendToScreen('0')">0</button>
  <button onclick="appendToScreen('.')">.</button>
</div>

<script>
  function appendToScreen(value) {
    document.getElementById('screen').innerText += value;
  }

  function clearScreen() {
    document.getElementById('screen').innerText = '';
  }

  function calculate() {
    const expression = document.getElementById('screen').innerText;
    const result = eval(expression);
    document.getElementById('screen').innerText = result;
  }
</script>
</body>
</html>
